name: Build Kile for macOS  
  
on:  
  push:  
    branches:  
      - main  
  pull_request:  
    branches:  
      - main  
  workflow_dispatch:  
  
jobs:  
  build-macos:  
    runs-on: macos-latest  
      
    steps:  
    - name: Clone KDE/kile repository  
      uses: actions/checkout@v4  
      with:  
        repository: KDE/kile  
        ref: master  
          
    - name: Install dependencies via Homebrew  
      run: |  
        brew update  
        brew install cmake ninja qt5 extra-cmake-modules  
        brew install kf5-kcodecs kf5-kconfig kf5-kcoreaddons kf5-kcrash  
        brew install kf5-kdbusaddons kf5-kguiaddons kf5-ki18n kf5-kiconthemes  
        brew install kf5-kio kf5-kparts kf5-ktexteditor kf5-kwindowsystem  
        brew install kf5-kxmlgui kf5-ktextwidgets kf5-kcolorscheme  
        brew install okular poppler-qt5  
          
    - name: Set up environment  
      run: |  
        echo "CMAKE_PREFIX_PATH=$(brew --prefix qt5):$(brew --prefix extra-cmake-modules)" >> $GITHUB_ENV  
        echo "PKG_CONFIG_PATH=$(brew --prefix)/lib/pkgconfig" >> $GITHUB_ENV  
          
    - name: Create build directory  
      run: mkdir build  
        
    - name: Configure with CMake  
      working-directory: build  
      run: |  
        cmake .. \  
          -DCMAKE_BUILD_TYPE=Release \  
          -DCMAKE_INSTALL_PREFIX=${{ github.workspace }}/install \  
          -DCMAKE_PREFIX_PATH="$CMAKE_PREFIX_PATH" \  
          -GNinja  
            
    - name: Build Kile  
      working-directory: build  
      run: ninja -j$(sysctl -n hw.ncpu)  
        
    - name: Install Kile  
      working-directory: build  
      run: ninja install  
        
    - name: Create macOS app bundle  
      run: |  
        mkdir -p Kile.app/Contents/MacOS  
        mkdir -p Kile.app/Contents/Resources  
        cp -r install/* Kile.app/Contents/  
          
        # Create Info.plist  
        cat > Kile.app/Contents/Info.plist << EOF  
        <?xml version="1.0" encoding="UTF-8"?>  
        <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">  
        <plist version="1.0">  
        <dict>  
            <key>CFBundleExecutable</key>  
            <string>Kile</string>  
            <key>CFBundleIdentifier</key>  
            <string>org.kde.kile</string>  
            <key>CFBundleName</key>  
            <string>Kile</string>  
            <key>CFBundleDisplayName</key>  
            <string>Kile</string>  
            <key>CFBundleInfoDictionaryVersion</key>  
            <string>6.0</string>  
            <key>CFBundlePackageType</key>  
            <string>APPL</string>  
        </dict>  
        </plist>  
        EOF  
          
    - name: Bundle dependencies with macdeployqt  
      run: |  
        $(brew --prefix qt5)/bin/macdeployqt Kile.app -verbose=2  
          
    - name: Create DMG  
      run: |  
        hdiutil create -volname "Kile" -srcfolder Kile.app -ov -format UDZO Kile-macOS.dmg  
          
    - name: Upload build artifacts  
      uses: actions/upload-artifact@v4  
      with:  
        name: kile-macos-build  
        path: |  
          Kile-macOS.dmg  
          Kile.app
